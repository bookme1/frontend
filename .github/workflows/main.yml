name: ğŸš€ Deploy Frontend on Push

on:
    push:
        branches:
            - main

jobs:
    frontend-deploy:
        name: ğŸ‰ Deploy Frontend
        runs-on: ubuntu-latest
        steps:
            # Step 1: Clone repo
            - name: ğŸšš Get latest code
              uses: actions/checkout@v4

            # Step 2: Build Docker Image
            - name: ğŸ”¨ Build Docker Image
              run: |
                  docker build -t my-frontend:latest .

            # Step 3: Add server to known_hosts
            - name: Add server to known_hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

            # Step 4: Set up SSH for secure connection
            - name: ğŸ”‘ Set up SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            # Step 5: Check Docker on server
            - name: ğŸ³ Verify Docker on Server
              run: |
                  ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker --version"

            # Step 6: Load Docker image on server
            - name: ğŸš€ Push Docker Image to server
              run: |
                  docker save my-frontend:latest | ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker load"

            # Step 7: Restart container on server
            - name: ğŸ”„ Restart Docker Container
              run: |
                  ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
                  docker stop frontend-container || true &&
                  docker rm frontend-container || true &&
                  docker run -d --name frontend-container -p 8080:3000 my-frontend:latest
                  "
