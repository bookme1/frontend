name: ðŸš€ Deploy Frontend on Push

on:
    push:
        branches:
            - main

jobs:
    frontend-deploy:
        name: ðŸŽ‰ Deploy Frontend
        runs-on: ubuntu-latest
        steps:
            # Step 1: Clone repo
            - name: ðŸšš Get latest code
              uses: actions/checkout@v4

            # Step 2: Build Docker Image
            - name: ðŸ”¨ Build Docker Image
              run: |
                  docker build -t my-frontend:latest .

            # Step 3: Add server to known_hosts
            - name: Add server to known_hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

            # Step 4: Set up SSH for secure connection
            - name: ðŸ”‘ Set up SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            # Step 5: Check Docker on server
            - name: ðŸ³ Verify Docker on Server
              run: |
                  ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker --version"

            # Step 6: Load Docker image on server
            - name: ðŸš€ Push Docker Image to server
              run: |
                  docker save my-frontend:latest | ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker load"

            # Step 7: Add .env
            - name: ðŸ”‘ Add .env file to server
              run: |
                  ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
                  echo '${{ secrets.ENV_FILE }}' > /home/adminmykhailo/bookme/client/.env.production
                  "

            # Step 8: Restart container on server
            - name: ðŸ”„ Restart Docker Container
              run: |
                  ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
                  docker stop frontend-container || true &&
                  docker rm frontend-container || true &&
                  docker run -d \
                    -e NODE_ENV=production \
                    -e NEXT_PUBLIC_BASE_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BASE_BACKEND_URL }} \
                    -e BASE_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BASE_BACKEND_URL }} \
                    -e NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
                    -e NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }} \
                    -e NEXT_PUBLIC_GOOGLE_CLIENT_SECRET=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_SECRET }} \
                    --name frontend-container -p 8080:3000 my-frontend:latest
                  "
